<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="./style.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="./res/jquery-1.11.3.min.js" ></script>
	<script type="text/javascript" src="./jkrolling.js" ></script>
</head>
<body>
	<div id="demo" >
	</div>
	<script type="text/javascript">
		// 設定高度給#demo
		// set height for #demo
		$('#demo').height($(window).height());

		// 啟用 JKRolling
		// enable JKRolling
		$.jkrolling.apply( $('#demo'), './images/demo.jpg', {
			sliceNum : 300, // 切片數量 | set slice num (for more smooth)
			centerKeepRange : 0.2, // 中間保留範圍
			rollingDeep : 0.5, // 滾動深度
			rollingType : $.jkrolling.type_straight // 滾動類型
		});
	</script>
</body>
</html>
